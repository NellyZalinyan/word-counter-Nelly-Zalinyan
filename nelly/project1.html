<!DOCTYPE html>
<html>
<head>
	<title>Text Analyzer</title>
	<style>
		body {
			font-family: Arial;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			margin-top: 0;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
		}
		textarea {
			display: block;
			margin-bottom: 20px;
			width: 100%;
			height: 200px;
			font-size: 16px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: none;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#results {
			margin-top: 20px;
			font-size: 18px;
			text-align: left;
		}
		#results p {
			margin: 10px 0;
		}
		#results span {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Text Analyzer</h1>
		<label for="input">Enter text:</label>
		<textarea id="input"></textarea>
		<button onclick="analyzeText()">Analyze Text</button>
		<div id="results"></div>
	</div>
	<script>
		function analyzeText() {
			const input = document.getElementById("input").value;
			
			// Count letters
			const letterCount = input.replace(/ /g, "").length;
			
			// Count words
			const wordCount = input.trim().split(/\s+/).length;
			
			// Count sentences
			const sentenceCount = input.split(/[.?!]/).length - 1;
			
			
			// Display results
			const resultsDiv = document.getElementById("results");
			resultsDiv.innerHTML = `
				<p>Letters: <span>${letterCount}</span></p>
				<p>Words: <span>${wordCount}</span></p>
				<p>Sentences: <span>${sentenceCount}</span></p>
			`;
		}
	</script>
</body>
</html>
